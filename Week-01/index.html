<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Exam System - Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Portal</h1>
            <p>Welcome to our test-practicing platform.</p>
        </header>

        <main>
            <section class="settings-card">
                <h2>Exam Settings</h2>
                
                <div class="setting-item">
                    <label for="subject-select">Choose Subject:</label>
                    <select id="subject-select">
                        <option value="math">Math</option>
                        <option value="english">English</option>
                        <option value="cs">Computer Science</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="question-count">Number of Questions:</label>
                    <input type="number" id="question-count" value="10" min="5" max="50">
                </div>

                <div class="setting-item">
                    <label for="exam-time">Time (minutes):</label>
                    <input type="number" id="exam-time" value="15" min="1">
                </div>

                <div class="actions">
                    <a href="play.html">
                        <button id="btn-start" class="btn-primary">Start Exam Now</button>
                    </a>
                </div>
            </section>

            <section class="extra-nav">
                <p>See your progress at:</p>
                <a href="history.html">
                    <button class="btn-secondary">View Exam History</button>
                </a>
            </section>
        </main>
    </div>
</body>
</html>
